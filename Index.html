            <!-- New Section with a Direct Link -->
            <div class="section">
                <label class="section-header a">

        <div class="section">

        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <small>Contact</small> - <small>lovesynthpapi@gmail.com</small>
    </footer>

    <!-- JavaScript to toggle the section content on click -->
    <script>
        // Get all the section headers
        const headers = document.querySelectorAll('.section-header');

        // Add a click event listener to each header
        headers.forEach(header => {
            header.addEventListener('click', () => {
                // Toggle the display of the associated section content
                const content = header.nextElementSibling;
                if (content.style.display === "block") {
                    content.style.display = "none";
                } else {
                    content.style.display = "block";
                }
            });
        });
    </script>
</body>
</html>
